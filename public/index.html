<script>
var editor; // use a global for the submit and return data rendering in the examples
 
$(document).ready(function() {
    editor = new $.fn.dataTable.Editor( {
        ajax: {
            create: {
                type: 'POST',
                url:  'http://localhost:3000/sucursal'
            },
            edit: {
                type: 'PUT',
                url:  'http://localhost:3000/sucursal/_codigo_'
            },
            remove: {
                type: 'DELETE',
                url:  'http://localhost:3000/sucursal/_codigo_'
            }
        },
        table: "#example",
        fields: [ 
			{
                label: "codigo",
                name: "codigo"
            },{
                label: "nombre",
                name: "nombre"
            }, {
                label: "telefono",
                name: "telefono"
            }, {
                label: "ciudad",
                name: "ciudad"
            }, {
                label: "pais",
                name: "pais"
            }, {
                label: "comuna-provincia-sector",
                name: "sector"
            }, {
                label: "calle",
                name: "calle"
            }, {
                label: "numero",
                name: "numero"
            }
        ]
    } );
 
    $('#example').DataTable( {
        dom: "Tfrtip",
        ajax: "http://localhost:3000/sucursal",
        columns: [
            { data: "codigo" , "defaultContent": ""},
            { data: "nombre" , "defaultContent": ""},
            { data: "telefono" , "defaultContent": ""},
            { data: "direccion.ciudad" , "defaultContent": ""},
            { data: "direccion.pais" , "defaultContent": ""},
            { data: "direccion['comuna-provincia-sector']" , "defaultContent": ""},
            { data: "direccion.calle" , "defaultContent": ""},
